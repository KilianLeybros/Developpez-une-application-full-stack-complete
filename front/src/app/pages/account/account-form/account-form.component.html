<form class="mt-15" [formGroup]="accountForm" (ngSubmit)="submit()">
  <div class="d-flex flex-column form-group purple">
    <input
      formControlName="username"
      placeholder="Nom d'utilisateur"
      type="text"
    />
    <div
      class="validation-summary mt-5"
      *ngIf="username?.errors && accountForm.touched"
    >
      <ul>
        <li *ngIf="username!.hasError('required'); else maxlengthUsername">
          Le nom d'utilisateur est obligatoire
        </li>
        <ng-template #maxlengthUsername>
          <li *ngIf="username!.hasError('maxlength')">
            Le nom d'utilisateur est trop long
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
  <div class="d-flex flex-column form-group purple">
    <div class="d-flex">
      <input
        class="flex-fill"
        formControlName="email"
        placeholder="Adresse email"
        type="text"
      />
      <button
        title="Modifier le mot de passe"
        class="btn btn-primary password-btn"
        routerLink="password"
      >
        <mat-icon>lock</mat-icon>**
      </button>
    </div>
    <div
      class="validation-summary mt-5"
      *ngIf="email?.errors && accountForm.touched"
    >
      <ul>
        <li *ngIf="email!.hasError('required'); else maxlengthEmail">
          L'adresse email est obligatoire
        </li>
        <ng-template #maxlengthEmail>
          <li *ngIf="email!.hasError('maxlength'); else emailEmail">
            L'adresse email est trop longue
          </li>
        </ng-template>
        <ng-template #emailEmail>
          <li *ngIf="email!.hasError('email')">
            Rentrer une adresse email valide
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
  <div class="validation-summary mt-15" *ngIf="error">
    <ul>
      <li>
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex flex-row justify-content-center">
      <button class="btn btn-primary">Sauvegarder</button>
    </div>
    <a class="logout" (click)="logout()">Se dÃ©connecter</a>
  </div>
</form>
