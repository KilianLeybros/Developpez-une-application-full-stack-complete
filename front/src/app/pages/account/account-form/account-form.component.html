<form class="mt-15" [formGroup]="accountForm" (ngSubmit)="submit()">
  <div class="d-flex flex-column form-group purple">
    <input
      formControlName="username"
      placeholder="Nom d'utilisateur"
      type="text"
    />
    <div
      class="validation-summary mt-5"
      *ngIf="accountForm?.errors && accountForm.touched"
    >
      <ul>
        <li *ngIf="username!.hasError('required')">Le nom d'utilisateur</li>
      </ul>
    </div>
  </div>
  <div class="d-flex flex-column form-group purple">
    <input formControlName="email" placeholder="Adresse email" type="text" />
    <div
      class="validation-summary mt-5"
      *ngIf="accountForm?.errors && accountForm.touched"
    >
      <ul>
        <li *ngIf="email!.hasError('required')">
          L'adresse email est obligatoire
        </li>
      </ul>
    </div>
  </div>
  <div class="validation-summary mt-15" *ngIf="error">
    <ul>
      <li>
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex flex-row justify-content-center">
      <button class="btn btn-primary">Sauvegarder</button>
    </div>
    <a class="logout">Se dÃ©connecter</a>
  </div>
</form>
